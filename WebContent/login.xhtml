<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="_template.xhtml">

        <ui:define name="titulo">
                Login
        </ui:define>

        <ui:define name="conteudo">
        	<div class='container'>
        		
        		<h:messages styleClass="alert alert-danger" />
        		
	            <h:form id="login">
	                    <h1>Login</h1>
	                    <div class="offset-md-3 col-md-6">
							
							<div class="form-group">
		                        <h:outputLabel value="Email:" for="email" />
		                        <h:inputText id="email" value="#{loginBean.usuario.email}"
		                            required="true" styleClass="form-control">
		                            <f:passThroughAttribute name="type" value="email" />
		                        </h:inputText>
		                    </div>
							
							<div class="form-group">
		                        <h:outputLabel value="Senha:" for="senha" />
		                        <h:inputText id="senha" value="#{loginBean.usuario.senha}"
		                            required="true" styleClass="form-control">
		                            <f:passThroughAttribute name="type" value="password" />
		                        </h:inputText>
							</div>
							
							<div class="offset-md-4 col-md-4">
		                        <h:commandButton value="Efetuar Login" styleClass="btn btn-success"
		                            action="#{loginBean.efetuarLogin}" />
		                    </div>
		                    
		                    <br />
		                    
	                    </div>
	            </h:form>
	        </div>
        </ui:define>
    </ui:composition>
</html>
