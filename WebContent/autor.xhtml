<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			Novo Autor
		</ui:define>
	
		<ui:define name="conteudo">
			<h:form>
				<fieldset>
					<legend>Dados do Autor</legend>
					<h:panelGrid columns="3">
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" 
							requiredMessage="Nome obrigatório." validatorMessage="Tamanho mínimo: 5.">
							<f:validateLength minimum="5"/>
						</h:inputText>
						<h:message for="nome" id="message"/>
						
						<h:outputLabel value="E-mail:" for="email" />
						<h:inputText id="email" value="#{autorBean.autor.email}" required="true">
							<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
						</h:inputText>
						<h:message for="email" id="messageEmail"/>

						<h:commandButton value="Gravar" action="#{autorBean.gravar}" >
							<f:ajax execute="nome" render="@form"/>
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
			
			<h:form id="formTabelaAutores">
				<h:dataTable id="tabelaAutores" class="table" value="#{autorBean.autores}" var="autor" >
					  <h:column>
					    <f:facet name="header">Nome</f:facet>
					    <h:outputText value="#{autor.nome}" />
					  </h:column>
					  
					  <h:column>
				        <f:facet name="header">Alterar</f:facet>
				        <h:commandLink value="altera">
				        	<f:setPropertyActionListener target="#{autorBean.autor}" value="#{autor}" />
				        </h:commandLink>
				      </h:column>
					  
					  <h:column>
				        <f:facet name="header">Remover</f:facet>
				        <h:commandLink value="remove" action="#{autorBean.remover(autor)}"/>
				      </h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
		
		<ui:define name="rodape">
			Cadastrando Autores
		</ui:define>
	</ui:composition>

</html>
